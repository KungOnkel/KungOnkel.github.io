 <!DOCTYPE html>
 <html>
    <head>
            <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title of the document</title>
        <script>
            function setKaga() {
                let kagan = getCookie("cookie1");
                let kagaNummer = 1;
                if (kagan != "" && !isNaN(parseInt(kagan))) {
                    kagaNummer = parseInt(kagan) + 1;
                }
                setCookie("cookie1", kagaNummer, 3);
            }

            function getKaga() {
                document.getElementById("cookies").innerHTML = getCookie("cookie1");
            }

            function setCookie(cname, cvalue, exdays) {
                const d = new Date();
                d.setTime(d.getTime() + (exdays*24*60*60*1000));
                let expires = "expires="+ d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            function getCookie(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for(let i = 0; i <ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            function checkCookie(cname) {
                let user = getCookie(cname);
                if (user != "") {
                    alert("Welcome again " + user);
                } else {
                    user = prompt("Please enter your name:", "");
                    if (user != "" && user != null) {
                    setCookie("username", user, 365);
                    }
                }
                }
        </script>
    </head>
    <body>

        <p id="cookies">Ko</p>

        <button onclick="setKaga()">Set cookie</button>
        <button onclick="getKaga()">Get cookie</button>          
    </body>
 </html>
